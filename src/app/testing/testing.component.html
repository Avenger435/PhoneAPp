<div style="background: #fff;">
    <!--<input  [disabled]="promoDisqualModel.ruleCheckFlag" name ="ssEn&#45;&#45;{{promoDisqualModel.ruleName}}" type="text" name="eligibleMemo" class="form-control" style="" placeholder="Description English" [(ngModel)]="promoDisqualModel.rule_vis_disqual_EN" >-->
    <div class="container fadeIn animate">
        <h4>Test Programming Price Change</h4>
        <hr>
        <br>

        <h5>Tool will compare the input file and the values in the database</h5>

        <!-- Added for new Promotion work -->
        <div class="container fadeIn animate">
            <div class="row">
                <h6 style="padding-bottom: 50px;"> Upload programming price Change Input File </h6>
                <form #form="ngForm" style="float: initial">
                    <div class="col-sm-3">
                        <label>Select the input file</label>
                        <input type="file" (change)="fileChangeEvent($event)" accept=".csv" placeholder="Upload file..." />
                    </div>


                    <div class="col-sm-3">
                        <label>Enter the Batch ID</label>
                        <input type="text" >
                    </div>

                    <div class="col-sm-3">
                        <label>Select the database to import the values</label>
                        <select name="j" [(ngModel)]="environmentSelected" (input)="onInput($event)"
                            (click)="(validateFlag())" class="form-control">
                            <option value="" disabled selected>Select your environment</option>
                            <option *ngFor="let environment of environments" value={{environment}}>
                                {{environment}}
                            </option>
                        </select>
                        <div class="col-sm-3">
                            <button type="button" (click)="upload()" class="btn btn-primary">Upload</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row">

                <label>
                    <p *ngIf="noFileFlag" class="alert alert-danger"> Please choose a file to upload</p>
                </label>
                <label>
                    <p *ngIf="dataSaved" class="bg-primary text-white">{{responseMsg}}</p>
                </label>
            </div>
        </div>
    </div>
